<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
  </head>
  <body>
    <h1 class="advice"></h1>
    <button class="btn">Get Advice</button>
    <p>you have read <strong class="count"></strong> pieces of advice</p>

    <script>
      // Manually Selecting DOM elements
      const adviceEl = document.querySelector(".advice");
      const btnEl = document.querySelector(".btn");
      const countEl = document.querySelector(".count");

      const getAdvice = async function () {
        const res = await fetch("https://api.adviceslip.com/advice");
        const data = await res.json();

        // Updating Values
        advice = data.slip.advice;
        count = count + 1;

        // Manually updating Values
        countEl.textContent = count;
        adviceEl.textContent = advice;
      };

      //   Setting Initial Values


      let count = 0; 
      let advice;

      getAdvice(); // It work like a useEffect

      btnEl.addEventListener("click", getAdvice);
    </script>
  </body>
</html>
